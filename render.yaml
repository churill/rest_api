databases:
  - name: sample_django
    databaseName: sample_django
    user: user
    region: singapore
    plan: free

services:
  - type: web
    name: rest_api
    env: python
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /
    buildCommand: "./build.sh"
    startCommand: "gunicorn server.wsgi:application"
    autoDeploy: true
    runtime: python
    ports:
      - 10000: 10000
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: server.settings.production
      - key: PYTHONUNBUFFERED
        value: 1
version: "1"